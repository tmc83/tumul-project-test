<!DOCTYPE html>
<html>
<head>
    <title>
      Sphere
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/static/main.css" /> 
       <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/respond.js"></script>
</head>
<body id="form-body">

  <header>

<div class="row">
      <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>  


              <div class="collapse navbar-collapse" id="collapse">
              <ul class="nav nav-pills navbar-nav nav-justified">
                      <li id="blog" class="active"><a href="/blog" >BLOG</a></li>
                      <li id="search"><a href="/">SEARCH</a></li>
                      <li id="share"><a href="/share" >SHARE</a></li>
              </ul>
              </div>
     </nav>
   </div>
  </header> 
<div class="container-fluid">
  <div class="text-center">
      <h1>New Post</h1>
  </div>    
      <hr class="post-divider" />
    <form method="post">
    <div>
      <div class="text-center">
             <div><strong><h3>Title</h3></strong></div> 
             <div><input type="text" name="subject" value="{{subject}}" class="post-textbox">
             </div>
      </div>
  </div>
    <hr class="post-divider" />
  <div class="text-center">  
        <div><strong><h3>Content</h3></strong></div> 
        <div>
          <textarea name="content" class="post-textarea">{{content}}</textarea>
        </div>
  </div>
  <div class="text-center">     
      <div class="error" class="text text-danger"><h4>{{ error }}</h4></div>      
  </div>  
    <br>
    <div class="text-center">
    <button type="submit" class="btn btn-primary block" id="post-submit"> SUBMIT </button>
    </div>
  </form>     
  
</div>      

<!-- javascript -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
