<!DOCTYPE html>
<html>
<head>
    <title>
      Sphere
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/static/main.css" /> 
       <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/respond.js"></script>
</head>
<body>

  <header>

<div class="row">
      <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>  


              <div class="collapse navbar-collapse" id="collapse">
              <ul class="nav nav-pills navbar-nav nav-justified">
                      <li id="blog" class="active"><a href="/blog" >BLOG</a></li>
                      <li id="search"><a href="/">SEARCH</a></li>
                      <li id="share"><a href="/share" >SHARE</a></li>
              </ul>
              </div>
     </nav>
   </div>
  </header> 
<div class="container-fluid">
      <h2>New Post</h2>
      <hr/>
    <form method="post">
    <label>
        <div>Subject</div> <input type="text" name="subject" value="{{subject}}">
    </label>
    <hr/>
    <label>
        <div>Content</div> <textarea name="content">{{content}}</textarea>
    </label>
    <div class="error"> {{ error }}</div>
    <br>
    <input type="submit" class="btn btn-primary">
  </form>     
  
</div>      

<!-- javascript -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
