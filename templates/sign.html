<!DOCTYPE html>

<html>
  <head>
    <title>Signup</title>
    <style type="text/css">
      .label {text-align: center}
      .error {color: red}
    </style>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/respond.js"></script>    

  </head>

  <body>
    <header>
<div class="row">
     <nav class="navbar navbar-inverse navbar-fixed-top" name="Navigation Bar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>  


              <div class="collapse navbar-collapse" id="collapse">
              <ul class="nav nav-pills navbar-nav nav-justified">
                      <li id="blog"><a href="/blog" >BLOG</a></li>
                      <li id="search"><a href="/">SEARCH</a></li>
                      <li id="share"><a href="/share" >SHARE</a></li>
              </ul>
              </div>
     </nav>
</div>

      <div class="container-fluid text-center" >
          <h1>Signup<h2>
      </div>
      <hr/>
    </header>
    <section>
      <div class="container-fluid">
      <div class ="row" id="login-container">
        <div clas="container-fluid text-center"> 

            
              <form class="form-horizontal" role="form" method="post">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Username</label>
                  <div class="col-sm-4">
                    <input type="user" class="form-control" id="inputEmail3" placeholder="Username .." name="username" value="{{name}}">
                  </div>
                  <label class="col-sm-4 error">{{usererror}}</label>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                  <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password .." name="password" value="{{password}}">
                  </div>
                  <label class="col-sm-4 error">{{passworderror}}</label>                  
                </div>  
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-4 control-label">Verify Password</label>
                  <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Verfiy Password .." name="verify" value="{{verify}}">
                  </div>
                  <label class="col-sm-4 error">{{verifyerror}}</label>
                </div>                 
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Email (optional)</label>
                  <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email .." name="email" value="{{email}}">
                  </div> 
                  <label class="col-sm-4 error">{{emailerror}}</label>
                </div>                 
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                  </div>
                </div>
              </form>

        </div>
      </div>
      <hr/>   
      <div class="container-fluid text-center">
        <h3><p>Have an Account?</p></h3>
        <h4><muted>If you already have a password, please <a href="/login">sign in</a>.</muted></h4>
        
      </div>        
      </div>
    </section>

<!-- javascript -->
  <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">    
  </body>

</html>
