<html lang="en">
    <head>

			@import url(http://fonts.googleapis.com/css?family=Ubuntu:400,700);
			body {
				background: #563c55 url(/static/images/blurred.jpg) no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {

    <body>
        <div class="container">
		
			<header>			
				<h1> <strong>Login</strong> </h1>
			</header>
						
			<section class="main">
				<form class="form-3" method="post">
				    <p class="clearfix">
				        <label for="login">Username</label>
				        <input type="text" name="username" autofocus id="login" placeholder="Username" value="{{username}}">
				    </p>
				    <p class="clearfix">
				        <label for="password">Password</label>
				        <input type="password" name="password" id="password" placeholder="Password"value="{{password}}"> 
				    </p>
				    <p class="clearfix">				        
				        <label for="remember" >{{error}}</label>
				    </p>
				    <p class="clearfix">
				        <input type="submit" name="submit" value="Sign in">
				    </p>

        </div>
